# "/" + 仓库的名字. 资源文件的路径组成部分
baseurl: /2021-UNDP-album-2021-UNDP-blog-2021-UNDP-story

# 网页的标题
title: "Sddtc's web"

# 个人昵称
name: "Sddtc"
# 个人介绍副标题
description: "子标题"

# 分页配置
# 每页文章数量
paginate: 9

# 其它配置，可忽略
paginate_path: /page:num/
plugins:
  - jekyll-paginate

markdown: kramdown

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
lazyimages: "disabled"
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
